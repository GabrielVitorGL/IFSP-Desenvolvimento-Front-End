<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <title>Cinema</title>
</head>
<body>
    <header>
        <h1>Cinema</h1>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="ingressos.html">Ingressos</a></li>
        </ul>
    </header>
    <main>
        <img src="../imagens/ingressos.jpg" alt="Ingressos de Cinema" width="200" />
        <h2>Ingressos</h2>
        <form method="get">
            Contato: <input type="text" size="30" maxlength="30" placeholder="Nome para Contato" autofocus name="contato" required />
            CPF: <input type="text" size="14" maxlength="14" placeholder="CPF" name="CPF" />
            E-mail: <input type="email" size="30" maxlength="30" placeholder="E-mail" name="email" />
            Telefone: <input type="text" size="15" maxlength="15" placeholder="(99) 99999-9999" title="(99) 99999-9999" name="telefone" />
            
            <br /><br />
            Filme: 
            <select name="filme" required>
                <option value="" selected disabled>Escolha...</option>
                <option value="CA">Capitão América</option>
                <option value="JP">Jurassic Park</option>
                <option value="SW">Star Wars</option>
                <option value="TS">Toy Story</option>
            </select>
            Sala: 
            <input type="radio" name="sala" value="3D" > 3D
            <input type="radio" name="sala" value="IMAX" > IMAX
            <input type="radio" name="sala" value="Premium" > Premium
            
            <br /><br />
            Quantidade: <input type="number" min="1" max="10" name="qtd" />

            <input type="checkbox" name="meia" value="sim" /> Meia Entrada?

            <br /><br />
            Observações:
            <br />
            <textarea cols="50" rows="4" name="obs" placeholder="Se houver, preencha aqui as observações"></textarea>

            <br /><br />
            <input type="submit" value="Solicitar" />
            <input type="reset" value="Limpar">
        </form>
    </main>
</body>
</html>
